<!DOCTYPE html>
<html>
<head>
    <title>Context Menu</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body{
            behavior:url("css/csshover.htc");
        }
    </style>
    <script>
        /* IE6 */
        document.createElement("header");
        document.createElement("footer");
    </script>
</head>
<body>
<header>
    <div class="row">
        <div class="center">
            <a class="logo" href="#">
                <img src="http://s1.meituan.net/www/img/logo-retina.png" width="100" height="60">
            </a>
            <div class="city-info">
                <h2><a class="city-info-name" href="#">大连</a></h2>
                <a class="city-info-toggle" href="#">[切换城市]</a>
            </div>
            <div class="search-box">
                <div class="search-box-tabs" style="zoom: 1;">
                    <div class="search-box-tab-shops search-box-tab-current">团购</div>
                    <div class="search-box-tab-shops">商家</div>
                </div>
                <form class="search-box-form cf" name="searchForm" method="get">
                    <input type="text" name="w" autocomplete="off" class="search-box-input" placeholder="请输入商品名称、地址等" x-webkit-speech>
                    <input type="submit" class="search-box-button" value="搜索">
                </form>
                <div class="clear"></div>
                <div class="search-box-hots">
                    <a class="hot-link " href="#">电影票</a>
                    <a class="hot-link " href="#">电影</a>
                    <a class="hot-link " href="#">万达广场</a>
                    <a class="hot-link " href="#">蛋糕</a>
                    <a class="hot-link " href="#">饺子</a>
                </div>
            </div>
            <div class="commitment">
                <a class="header-new retire" href="#" target="_blank"></a>
                <a class="header-new free" href="#" target="_blank"></a>
                <a class="header-new expire" href="#" target="_blank"></a>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="row" style="background: blue">2</div>
</header>
<footer>
    <div class="row">
        <div class="center">1</div>
        <div class="center">1</div>
    </div>
    <div class="row">1</div>
</footer>
</body>
</html>
